<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderhouse</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tienda de productos</h1>
    <hr>
    <a href="http://localhost:8081/api/products">Ver todos los productos</a>
    <div>
        <h2>Agregar producto</h2>
        <form id="form">
            <label>Title</label>
            <input type="text" class="form-input" placeholder="Title:" name="title">
            <label>Price</label>
            <input type="number" class="form-input" placeholder="Price:" name="price">
            <label>Thumbnail</label>
            <input type="text" class="form-input" placeholder="Thumbnail:" name="thumbnail">
            <input type="submit" value="ENVIAR" class="form-button">
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
