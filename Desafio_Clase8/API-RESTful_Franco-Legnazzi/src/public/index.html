<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderhouse</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tienda de productos</h1>
    <hr>
    <a href="http://localhost:8081/api/products">Ver todos los productos</a>
    <ul id="productsList">

    </ul>
    <div>
        <h2>Agregar producto</h2>
        <form id="form-post">
            <label>Title</label>
            <input type="text" placeholder="Escribir el nombre del producto" name="title">
            <label>Price</label>
            <input type="number" placeholder="Escribir el precio del producto" name="price">
            <label>Thumbnail</label>
            <input type="file" name="filePost">
            <input type="submit" value="Agregar">
        </form>
    </div>

    <div>
        <h2>Buscar producto por id</h2>
        <form id="form-get">
            <input id="input-get" type="number" placeholder="Ingresar el id del producto">
            <input type="submit" value="Buscar">
        </form>
    </div>

    <div>
        <h2>Borrar producto por id</h2>
        <form id="form-delete">
            <input id="input-delete" type="number" placeholder="Ingresar el id del producto">
            <input type="submit" value="Borrar">
        </form>
    </div>

    <div>
        <h2>Actualizar producto por id</h2>
        <form id="form-put">
            <input id="input-put" type="number" placeholder="Ingresar el id del producto a actualizar">
            <label>Title</label>
            <input type="text" placeholder="Escribir el nombre del nuevo producto" name="title">
            <label>Price</label>
            <input type="number" placeholder="Escribir el precio del nuevo producto" name="price">
            <label>Thumbnail</label>
            <input type="file" name="filePut">
            <input type="submit" value="Actualizar">
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
